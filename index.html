<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #111;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 32px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .ou {
      text-align: center;
      margin: 16px 0;
    }
    .cadastro, .esqueceu {
      text-align: center;
      font-size: 14px;
    }
    .cadastro a, .esqueceu a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="POST" action="/registrar">
      <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="ou">OU</div>
    <div class="cadastro">
      Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>
    <div class="esqueceu">
      <a href="#">Esqueceu a senha?</a>
    </div>
  </div>
</body>
</html>
